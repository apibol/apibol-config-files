info:
  component: API Gateway (Zull Proxy)

server:
  port: 8888

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

eureka:
  instance:
      leaseRenewalIntervalInSeconds: 10
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/
      
logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG

zuul:
  routes:
    users:
      path: /api/v1/**
      serviceId: users
    events:
      path: /api/v1/**
      serviceId: events
  
