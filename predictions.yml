---
info:
  component: Prediction MicroService

server:
  port: 0

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

data:
  mongodb:
    host: localhost
    port: 27017
    database: prediction
    username: mongo
    password: admin

services:
  user:
    info: http://USERS/
  event:
    info: http://EVENTS/
    game:
      info: http://EVENTS/{0}/game/{1}
  predictor:
      info: http://PREDICTORS/
      participant-info: http://PREDICTORS/{0}/participant/{1}

rabbit:
  queue:
    userpoints: userpoints
    results: results
  exchange:
    userpoints: userpoints
    event: event
